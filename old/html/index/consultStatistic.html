
<div class="panel panel-default message ">
      <div class="panel-heading"> 
             <h4 class="pull-left"><strong>咨询量统计</strong></h4>
             <form class="form-inline pull-right" role="form">
                    <div class="form-group">
                           <label class="sr-only" for="name">日期</label>
                           <input type="text" ng-model="startDate" class="form-control datepicker" id="startDate" 
                           placeholder="请输入日期" readonly="readonly">
                   </div>
                   →
                   <div class="form-group">
                           <label class="sr-only" for="name">日期</label>
                           <input type="text" ng-model="endDate" class="form-control datepicker" id="endDate" 
                           placeholder="请输入日期" readonly="readonly">
                   </div>
                   <button type="submit" class="btn btn-success" ng-click="RequestHandler()">提交</button>
           </form>
           <div class="clearfix"></div>
   </div>
   <div class="panel-body">
     <div class="row">
            <div class="col-md-6 confident">
                   <table class="table table-striped">
                          <thead>
                            <tr>
                               <th>日期</th>
                               <th>注册量</th>
                               <th>提问次数</th>
                               <th>提问人数</th>
                            </tr>
                         </thead>
                         <tbody>
                          <tr ng-repeat="consultStatisticItem in consultStatisticItems ">
                            <td>{{consultStatisticItem.time}}</td>
                            <td>{{consultStatisticItem.AppRegisteCount}}</td>
                            <td>{{consultStatisticItem.AskCount}}</td>
                            <td>{{consultStatisticItem.AskPersons}}</td>
                         </tr>
                         
                 </tbody>
         </table>
 </div>

 <div class="col-md-6">
   <div id="container" class="frame">
     
   </div>
</div>

</div>              
</div>
</div>
