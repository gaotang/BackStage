		<section class="content-login">
			<img src="../img/background.jpg"  />
		</section>

		<div class="modal fade" id="kyi" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content kyi-content">
					<div class="modal-header">
						<!--<button type="button" class="close" data-dismiss="modal"><span>×</span></button>-->
						<h3 class="modal-title">重置密码</h3>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
							    <label for="name" class="control-label col-md-3">登录账号:</label>
							    <div class="col-md-9">
							        <input type="text" class="form-control" ng-model="vm.userInfo.userName" placeholder="默认展示账号不可更改" disabled="true">
							    </div>
							</div>
							<div class="form-group">
							    <label for="name" class="control-label col-md-3">
							    	<span class="red">*</span>新密码:
							    </label>
							    <div class="col-md-9">
							        <input type="password" class="form-control" placeholder="请输入密码" ng-model="vm.userInfo.newPassword1">
							        <p class="help-block">英文字母大写+英文字母小写+数字的组合(不少于8个字符)</p>
							    </div>
							</div>
							<div class="form-group">
							    <label for="name" class="control-label col-md-3">
							    	<span class="red">*</span>确认密码:
							    </label>
							    <div class="col-md-9">
							        <input type="password" class="form-control" placeholder="请再次输入密码" ng-model="vm.userInfo.newPassword2">
							        <p class="help-block">英文字母大写+英文字母小写+数字的组合(不少于8个字符)</p>
							    </div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" ng-click="vm.SubmitButton()"> 确认 </button>
					</div>
				</div>
			</div>
		</div>
